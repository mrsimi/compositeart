<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZR03MN9QRH"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-ZR03MN9QRH');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photomosaic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&family=Raleway&display=swap"
        rel="stylesheet">
</head>
<style>
    *,
    input,
    select {
        font-family: "Raleway", sans-serif
    }

    body {
        margin: 0px;
        color: #f7f4e9;
        background-color: #141414;
    }

    .container {
        display: flex;
        padding: 200px;
    }

    .firstpart {
        width: 50%;
    }

    .secondpart {
        width: 50%;
        display: flex;
        justify-content: end;
        align-items: end;
        align-self: flex-start;
        flex-direction: column;
    }

    .info,
    label {
        font-size: 20px;
        text-transform: lowercase;
    }

    .info {
        width: 70%;
    }

    .heading {
        font-size: 45px;
        font-family: "Ojuju", sans-serif;
        font-optical-sizing: auto;
        text-transform: lowercase;
    }
    .submit-btn{
        padding: 10px 8px;
        font-size: 24px;
        color: #f7f4e9;
        background-color: #1f1f1f;
        border: 1px solid #f7f4e9;
        width: 50%;
    }

    select{
        padding: 10px 8px;
        font-family: "Raleway", sans-serif;
        width: 50%;
    }

    input::file-selector-button{
        padding: 10px 8px;
        font-family: "Raleway", sans-serif;
    }

    .feedback-btn{
        color: #f7f4e9;
        background-color: #1f1f1f;
        float: right;
        margin-bottom: 10px;
        padding: 8px 15px;
        border: 1px solid #f7f4e9;
        font-size: 18px;
    }
    a{
        color: #f7f4e9;
        text-decoration: none;
    }
    nav{
        padding: 10px 25px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        border-bottom: 1px solid #f7f4e9;
    }
    .other-content{
        padding: 100px;
    }
    
    @media screen and (max-width: 1200px) {
        .container {
            flex-direction: column;
            padding: 30px;
        }
        .other-content{
            padding: 30px;
        }
        .firstpart,
        .secondpart {
            width: 100%;
        }

        .heading {
            padding-top: 20px;
            font-size: 30px;
        }

        .info {
            width: 100%;
        }
        select{
            width: 100%;
        }
        .submit-btn{
            width: 100%;
        }
        .secondpart{
            display: none;
        }
    }
</style>

<body>
    <nav>
        <p>photomosaic.xyz</p>
        <p>about</p>
        <div>
            <a href="mailto:simi.photomosaic@gmail.com?Subject=Feedback%20for%20Photo%20Mosaic%20Creator">give feedback</a> <br>
        </div>
    </nav>
    {% block content %} {% endblock %}
</body>

</html>
